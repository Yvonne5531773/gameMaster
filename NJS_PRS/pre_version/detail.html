    height: 70px;

    position: fixed;
    bottom: 35px;
    z-index: 20;
    right: 13px;
    display:none;
}
.redBag img:first-child {
    width: 20px;
    height: 20px;
    position: absolute;
    right: 0px;
    cursor: pointer;
}
.redBag img:last-child {
    width: 60px;
    height: 55px;
    position: relative;
    right: 12px;
    top: 10px;
    cursor: pointer;
    -webkit-animation: shake 0.7s infinite;
    animation: shake 0.7s infinite;
}
@-webkit-keyframes shake {
    0%{
        transform: rotate(0deg) translate3d(0,0,0)
    }
    
    25% {
        transform: rotate(-24deg) translate3d(0,0,0)
    }
 	50% {
        transform: rotate(0deg) translate3d(0,0,0)
    }
    75% {
        transform: rotate(-24deg) translate3d(0,0,0)
    }
    100% {
        transform: rotate(0deg) translate3d(0,0,0)
    }
}
 
@-moz-keyframes shake {
    0% {
        transform: rotate(10deg) translate3d(0,0,0)
    }
    25% {
        transform: rotate(-10deg) translate3d(0,0,0)
    }
 	50% {
        transform: rotate(10deg) translate3d(0,0,0)
    }
    50% {
        transform: rotate(-10deg) translate3d(0,0,0)
    }
    100% {
        transform: rotate(10deg) translate3d(0,0,0)
    }
}
 
@-ms-keyframes shake {
    0% {
        transform: rotate(10deg) translate3d(0,0,0)
    }
    25% {
        transform: rotate(-10deg) translate3d(0,0,0)
    }
 	50% {
        transform: rotate(10deg) translate3d(0,0,0)
    }
    50% {
        transform: rotate(-10deg) translate3d(0,0,0)
    }
    100% {
        transform: rotate(10deg) translate3d(0,0,0)
    }
}
.rotate{
 	animation: anim .5s 3 alternate;
    -webkit-animation: anim .5s 3 alternate;
    -ms-animation: anim .5s 3 alternate;
}
@-webkit-keyframes anim {
    from { -webkit-transform: rotateY(180deg); }
    to { -webkit-transform: rotateY(360deg); }
}
@-ms-keyframes anim {
    from { -ms-transform: rotateY(180deg); }
    to { -ms-transform: rotateY(360deg); }
}
@keyframes anim {
    from { transform: rotateY(180deg); }
    to { transform: rotateY(360deg); }
}
